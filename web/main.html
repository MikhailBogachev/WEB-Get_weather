<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/Weather-icon.png">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>

    <input id="location" type="text" placeholder="Введите название страны и города ... " required=""
    value="Нью-Йорк, США">

    <button id="show">Узнать погоду</button>

    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('#show').on('click', async function () {
            let place = document.getElementById('location').value;
            let res = await eel.get_weather(place)();

            $('#info').html(res);
        });
    </script>
</body>
</html>
